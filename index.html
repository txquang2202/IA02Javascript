<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="./index.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex p-2"><h1>BÉ TẬP TÍNH</h1></div>
        <div class="row align-items-start">
        <div class="col">
            <label for="operand1">Số thứ nhất: </label>
            <input type="text" id="operand1" size = "24">
            <br>
            <br>
            <label for="operand2">Số thứ hai: </label>
            <input type="text" id="operand2" size = 25>
            <br>
            <br>
            <div>Kết quả: <input type ="text" id="ketqua">
            <button type="button" onclick="operation()">Tính</button> 
            </div>
            Thông Báo: <p id="thongbao" style = "color: black; display: inline;"></p>
        </div>
        <div class="col">
            <div id = "ope">
            <input class="form-check-input" type="radio" name="operation" value="+">
            <label for="operation">Cộng</label>
            <br>
            <input class="form-check-input" type="radio" name="operation" value="-">
            <label for="operation">Trừ</label>
            <br>
            <input class="form-check-input" type="radio" name="operation" value="*">
            <label for="operation">Nhân</label>
            <br>
            <input class="form-check-input" type="radio" name="operation" value="/">
            <label for="operation">Chia</label>
            <br>
            </div>
        </div>
    </div>
    
    <script>
        function operation(){
            var num1 = document.getElementById("operand1").value;
            var num2 = document.getElementById("operand2").value;
            var operate = document.querySelector('input[name="operation"]:checked').value;
            var ketqua1 = 0; 
            var thongbao = document.getElementById("thongbao");
            if(operate == "+"){
                ketqua1 = parseInt(num1) + parseInt(num2);
            }
            if(operate == "-"){
                ketqua1 = parseInt(num1) - parseInt(num2);
            }
            if(operate == "*"){
                ketqua1 = parseInt(num1) * parseInt(num2);
            }
            if(operate == "/"){
                ketqua1 = parseInt(num1) / parseInt(num2);
            }
            document.getElementById("ketqua").value = ketqua1;
        
            document.addEventListener("click", (e) =>{
  
            if (!e.target.matches("#num1") || !e.target.matches("#num2")) {
                for (let i in num1) {
                  if (num1[i].toLowerCase() >= "a" && num1[i].toLowerCase() <= "z") {
                    thongbao.innerText = "Giá trị ô thứ nhất không phải là số";
                    return;
                  }
                }
                for (let i in num2) {
                    console.log(num2[i]);
                  if (num2[i].toLowerCase() >= "a" && num2[i].toLowerCase() <= "z") {
                    thongbao.innerText = "Giá trị ô thứ hai không phải là số";
                     return;
                    }
                }
            }
  
            if (e.target.matches("#ketqua")){
                return;
            }
            else{
                thongbao.innerText = "";
            }
            });
        }
    </script>
   



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
